<div data-role="page" id="chatPage" data-add-back-btn="true">
	<div data-role="header" data-position="fixed">
		<h1>Лепрочятик</h1>
	</div>

	<div data-role="content">
	    <ul data-role="listview" id="chatList">
		</ul>
		<script id="chatTemplate" type="text/x-jquery-tmpl">
            <li>
                <a href="#" class="chatMessage" data-user="${user_login}">
                    <h1 class="commentText">{{html body}}</h1>
                    <p>${user_login}</p>
                    <p class="ui-li-count">${createdate}</p>
                </a>
            </li>
        </script>
	</div>
	
	<div data-role="footer" data-position="fixed">
	    <div class="ui-grid-a">
            <div class="ui-block-a" style="width:80%">
                <input type="text" id="chatInput" value="" placeholder="Написать в чятик"  />
            </div>
            <div class="ui-block-b" style="width:20%">
                <a href="#" id="submitChat" data-role="button" class="maxedFootButton">OK</a>
            </div>
        </div><!-- /grid-a -->
	</div>
</div>
