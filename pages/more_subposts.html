<div data-role="page" id="subpostsPage" data-add-back-btn="true">
	<div data-role="header" data-position="fixed">
		<h1 id="subpostsTitle">Подлепра</h1>
	</div>

	<div data-role="content">
		<ul data-role="listview" id="subpostsList">
		</ul>
		<script id="subpostTemplate" type="text/x-jquery-tmpl">
            <li>
                <a href="#" class="postListItem" data-id="${id}">
                    {{if iLepra.config.loadImages}}<img src="${image}" class="postThumb" />{{/if}}
                    <h1>${text}</h1>
                    <p>${wrote}</p>
                    <p>${comments}</i></p>
                    <p class="ui-li-count">${rating}</p>
                </a>
            </li>
        </script>
	</div>
	
</div>
