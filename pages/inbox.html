<div data-role="page" id="inboxPage">
	<div data-role="header" data-position="fixed">
		<h1>Инбокс</h1>
	</div>

	<div data-role="content">
		<ul data-role="listview" id="inboxList">
			<script id="inboxTemplate" type="text/x-jquery-tmpl">
				<li>
					<a href="#" class="postListItem" data-id="${id}">
						{{if iLepra.config.loadImages}}<img src="${image}" class="postThumb" />{{/if}}
						<h1>${text}</h1>
						<p>${wrote}</p>
						<p>${comments}</i></p>
					</a>
				</li>
			</script>
		</ul>
	</div>
	
	<div data-role="footer" data-position="fixed" data-theme="a" data-id="main-nav"
		class="nav-toolbar">
		<div data-role="navbar" data-iconpos="top" class="nav-toolbar" data-grid="c">
			<ul>
				<li><a href="#" id="postsBar" data-icon="posts">Посты</a></li>
				<li><a href="#" id="mystuffBar" data-icon="mystuff">Мои вещи</a></li>
				<li><a href="#" class="ui-btn-active" data-icon="inbox">Инбокс</a></li>
				<li><a href="#" id="moreBar" data-icon="more">Еще</a></li>
			</ul>
		</div><!-- /navbar -->
	</div>
</div>
