<div data-role="page" id="postCommentsPage" data-add-back-btn="true">
	<div data-role="header">
		<h1 id="postCommentsTitle">Пост</h1>
		<a data-role="button" data-icon="plus" id="addCommentButton"
		   data-iconpos="notext" class="ui-btn-right">New comment</a>
	</div>

	<div data-role="content">
		<!-- popup menu in hidden div -->
		<div style="display:none;">
			<select id="commentMenu" data-native-menu="false">
				<option>Что делать?</option>
				<option value="reply">Ответить</option>
				<option value="plus">Мне нравится</option>
				<option value="minus">Не нравится</option>
			</select>
		</div>
	
 		<ul data-role="listview" id="commentsList" data-split-icon="gear">
		</ul>
		
		<script id="commentTemplate" type="text/x-jquery-tmpl">
			<li>
				<a>
					<p class="commentText">{{html text}}</p>
					<p>${wrote}</p>
					<p class="ui-li-count">${rating}</p>
				</a>
				<a href="#" class="postCommentItemMenu" data-id="${id}" data-user="${user}">split</a>
			</li>
		</script>
	</div>
</div>
